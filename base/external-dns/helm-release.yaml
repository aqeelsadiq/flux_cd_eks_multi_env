apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "1.15.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
  values:
    provider: aws
    aws:
      region: us-west-1 
    domainFilter: "groveops.net" 
    sources:
      - ingress
      - service
    policy: sync
    interval: 1m
    ttl: 1h
    serviceAccount:
      name: external-dns-sa
    installCRDs: true
